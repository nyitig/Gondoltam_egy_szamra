</head>
<body>
    <div id="fullContainer" class="">
        <div id="fpCHun" data-langhu="hu" class="">
            <div id=""  class="firstPageContainer width360px marginauto displayFlexColumn justContSpBetw">
                <div id="" class="fpcH1Cont">
                    <h1 id="" class="fPCH1 fontHeader fontsize1dot6">Gondoltam egy számra</h1>
                </div>
                <div id="fPCStartSpanHun" class="fPCStartCont displayFlexColumn alignItCent">
                    <span id="" class="fPCStartSpan fontOther color1 fontsize1dot2">

                </div>
           </div>
        </div>
        <div id="fPCEn" data-langen="en" class="hide ">
            <div id=""  class=" firstPageContainer width360px marginauto displayFlexColumn justContSpBetw">

                <div id="fPCStartSpanEn" class="fPCStartCont displayFlexColumn alignItCent">
                    <span id="" class="fPCStartSpan fontOther color1 fontsize1dot2">

        </div>

                        <h1 id="sPCHunGreatH1" class="fontHeader fontsize1dot6">Szia!</h1>

                    </div>
                    <div id="sPCHunInputCont" class="margintop5vh displayFlexColumn alignItCent">
                        <input id="sPCHunInput" class="fontOther fontsize1dot2 inputvalid" value="" type="text" placeholder="Ird be a neved!" autocomplete="off">
                    </div>
                    <div id="sPCHunNextCont" class="sPCStartCont displayFlexColumn alignItCent spanCont">
                        <span id="sPCHunNext" class="sPCStartContNone fontOther fontsize1dot2 color5 spanValid">Tovább</span>
                    </div>
                </div>
            </div>
            <div id="sPCEng" data-langen="en" class="hide">
                <div id="" class="firstPageContainer width360px marginauto displayFlexColumn justContSpBetw alignItCent">

                    </div>
                    <div id="sPCEnInputCont" class="margintop5vh displayFlexColumn alignItCent">
                        <input id="sPCEnInput" class="fontOther fontsize1dot2 inputvalid" value="" type="text" placeholder="Typing your name!" autocomplete="off">
                    </div>
                    <div id="sPCEnNextCont" class="sPCStartCont displayFlexColumn alignItCent spanCont">
                        <span id="sPCEnNext" class="sPCStartContNone fontOther fontsize1dot2 color5 spanValid">Next</span>
                    </div>
                </div>
            </div>
            <div id="sPCLang" class="">
                <div id="fPCSelectLanguageCont" class="displayFlexRow justContSpBetw width360px marginauto alignItCent">

                    <h4 id="eng2" class="en fontHeader fontsize1dot6 h4Bottom">EN</h4>

        </div>

            <div id="sPCLang" class="">
                <div id="fPCSelectLanguageCont" class="displayFlexRow justContSpBetw width360px marginauto alignItCent">

                    <h4 id="eng2" class="en fontHeader fontsize1dot6 h4Bottom">EN</h4>
